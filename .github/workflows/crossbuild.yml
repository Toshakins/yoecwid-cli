name: Go lang
on:
  push:
    branches: [ master ]
  workflow_dispatch:
    
jobs:
  Crossbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ¤ª Set up Go
        uses: actions/setup-go@v2
        with:
